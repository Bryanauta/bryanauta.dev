<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryanauta</title>
    <link
      rel="shortcut icon"
      href="./assets//svg/bryanauta-white.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/links/imports.css" />
    <link rel="stylesheet" href="./assets/css/links/reset.css" />
    <link rel="stylesheet" href="./assets/css/links/header.css">

  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="header-logo">
            <img src="./assets/svg/Bryanauta-white.svg" alt="Bryanauta Logo">
          </div>
  
          <div class="header-text">
            <p>@bryanauta</p>
            <p>Porto Alegre - RS</p>
          </div>
  
          <div class="social-media">
            <a href="https://bryanauta.dev/" target="_blank"><img src="./assets/svg/Portfolio.svg" alt="Portfolio"></a>
            <a href="https://github.com/Bryanauta" target="_blank"><img src="./assets/svg/GitHub.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/bryanauta/" target="_blank"><img src="./assets/svg/LinkedIn.svg" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/bryanauta/" target="_blank"><img src="./assets/svg/Instagram.svg" alt="Instagram"></a>
            <a href="https://www.twitter.com/bryanauta/" target="_blank"><img src="./assets/svg/Twitter.svg" alt="Twitter"></a>
            <a href="mailto:bryanauta@gmail.com" target="_blank"><img src="./assets/svg/Email.svg" alt="Email"></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="links-section">
        <div class="links-container">
          <div class="links-content">
            <a href="https://bryanauta.dev/" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/Portfolio.svg" alt=""></span>
              Portfolio
            </a>

            <a href="https://github.com/Bryanauta/" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/GitHub.svg" alt=""></span>
              GitHub
            </a>

            <a href="https://www.linkedin.com/in/bryanauta/" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/LinkedIn.svg" alt=""></span>
              LinkedIn
            </a>

            <a href="https://www.instagram.com/bryanauta/" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/Instagram.svg" alt=""></span>
              Instagram
            </a>

            <a href="https://twitter.com/bryanauta/" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/Twitter.svg" alt=""></span>
              Twitter
            </a>

            <a href="#" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/YouTube.svg" alt=""></span>
              YouTube
            </a>

            <a href="mailto:bryanauta@gmail.com" target="_blank" class="link">
              <span class="link-image"><img src="./assets/svg/Email.svg" alt=""></span>
              Email
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <div class="logo">
            <a href="https://bryanauta.dev/links">
              <img
                src="./assets/svg/bryanauta-original.svg"
                alt="Bryanauta Logo"
                class="footer-logo"/>
            </a>
          </div>
        </div>
      </div>
      
    </footer>
  </body>
</html>
